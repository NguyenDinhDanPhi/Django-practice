<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSearch</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Base styles -->
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #F5F7FA;
            color: #2C3E50;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
        }

        footer {
            text-align: center;
            padding: 16px 0;
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 40px;
        }

        a {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>

    {% include 'navbar.html' %}

    <main class="container">
        {% block content %}
        {% endblock content %}
    </main>

    <footer>
        © {{ now|default:"2025" }} DevSearch — All rights reserved.
    </footer>

</body>
</html>
