{% extends 'main.html' %}

{% block content %}

<div class="delete-card">
    <h2 class="delete-title">âš  Delete Confirmation</h2>

    <p class="delete-text">
        Are you sure you want to delete <strong>"{{ object.title }}"</strong>?
    </p>

    <form action="" method="POST" class="delete-form">
        {% csrf_token %}
        
        <a href="{% url 'projects' %}" class="btn-cancel">Cancel</a>
        <button type="submit" class="btn-delete">Yes, Delete</button>
    </form>
</div>

<style>
    .delete-card {
        max-width: 460px;
        margin: 80px auto;
        padding: 28px;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        text-align: center;
        font-family: Arial, sans-serif;
        animation: fadeIn .3s ease-in-out;
    }

    .delete-title {
        color: #c0392b;
        margin-bottom: 12px;
        font-size: 24px;
        font-weight: 700;
    }

    .delete-text {
        font-size: 16px;
        color: #333;
        margin-bottom: 26px;
    }

    .delete-form {
        display: flex;
        justify-content: center;
        gap: 12px;
    }

    .btn-cancel {
        background: #bdc3c7;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        color: #2c3e50;
        transition: 0.25s;
    }

    .btn-cancel:hover {
        background: #a0a0a0;
    }

    .btn-delete {
        background: #e74c3c;
        color: #fff;
        font-weight: 600;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: 0.25s;
    }

    .btn-delete:hover {
        background: #c0392b;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

{% endblock content %}
