{% extends 'main.html' %}
{% block content %}

<div class="project-container">
    <h1 class="project-title">{{ project.title }}</h1>

    <div class="tag-list">
        {% for tag in project.tags.all %}
            <span class="tag-chip">{{ tag }}</span>
        {% empty %}
            <span class="tag-empty">No tags</span>
        {% endfor %}
    </div>

    <div class="project-description">
        <h3>About this project</h3>
        <p>{{ project.description|linebreaks }}</p>
    </div>
</div>

<style>
    .project-container {
        background: #ffffff;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        max-width: 800px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
    }

    .project-title {
        color: #2C3E50;
        text-align: center;
        margin-bottom: 15px;
        font-size: 28px;
        font-weight: 600;
    }

    .tag-list {
        margin-bottom: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
    }

    .tag-chip {
        background: #e3f6e8;
        border: 1px solid #27ae60;
        color: #27ae60;
        padding: 4px 10px;
        font-size: 13px;
        border-radius: 12px;
        cursor: default;
        font-weight: 500;
    }

    .tag-chip:hover {
        background: #27ae60;
        color: white;
        transition: 0.25s;
    }

    .tag-empty {
        color: gray;
        font-size: 14px;
    }

    .project-description h3 {
        color: #34495E;
        margin-bottom: 8px;
        border-left: 4px solid #27ae60;
        padding-left: 8px;
    }

    .project-description p {
        line-height: 1.6;
        color: #555555;
        white-space: pre-line;
    }
</style>

{% endblock content %}
