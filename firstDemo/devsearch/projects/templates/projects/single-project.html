{% extends 'main.html' %}
{% block content %}
    <img style="max-width: 500px; max-height: 300px;" src="{{project.feature_image.url}}">
    <h1>{{ project.title }}</h1>
        {% for tag in project.tags.all %}
            <span>{{ tag }}</span>
        {% empty %}
            <span >No tags</span>
        {% endfor %}
        <h3>About this project</h3>
        <p>{{ project.description|linebreaks }}</p>
{% endblock content %}
