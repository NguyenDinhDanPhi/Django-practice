{% extends 'main.html' %}
{% block content %}
    <h1>Create / Edit Project</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }}
        </div>
        <button type="submit">Save Project</button>
    </form>
{% endblock content %}
