{% extends 'main.html' %}

{% block content %}
<h1 class="page-title">Projects</h1>

    <table>
        <thead>
            <tr>
                <th>Project</th>
                <th>Votes</th>
                <th>Created</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for project in projects %}
            <tr>
                <td>{{ project.title }}</td>
                <td>{{ project.vote_total }}</td>
                <td>{{ project.created|date:"Y-m-d" }}</td>
                <td><a  href="{% url 'update-project' project.id %}">Update</a></td>
                <td><a  href="{% url 'project' project.id %}">View</a></td>
                <td><a  href="{% url 'delete-project' project.id %}">Delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
